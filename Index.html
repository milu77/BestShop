<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">

    <title>BestShop</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="nav-bar">
            <div class="logo-text">BestShop</div>
            <ul class="nav-list">
                <li class="nav-list-op">why us</li>
                <li class="nav-list-op">benefits</li>
                <li class="nav-list-op">prices</li>
                <li class="nav-list-op">contact</li>
            </ul>
        </div>

    </div>
</header>

<section class="open-section">
    <article class="container-open-section">
        <h1 class="title">Sell More!</h1>
        <p class="p-text">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn-call-to-action">Open your shop</a>
    </article>
</section>

<section class="stats-section">
    <div class="container container-stats-section">
        <h2 class="stats-section-title">The most popular sales platform in country</h2>
        <div class="stats-column">
            <div class="stats-icon icon-person">
                <div class="icon">
                    <img src="assets/Person.svg" alt="" class="banner-icon">
                </div>
                <h3 class="stats-title">100000+</h3>
                <p class="stats-text">daily entries</p>
            </div>
            <div class="stats-icon icon-eye">
                <div class="icon">
                    <img src="assets/Eye.svg" alt="" class="banner-icon">
                </div>
                <h3 class="stats-title">2000000+</h3>
                <p class="stats-text">seen products every day</p>
            </div>
            <div class="stats-icon icon-catalog">
                <div class="icon">
                    <img src="assets/Catalog.svg" alt="" class="banner-icon">
                </div>
                <h3 class="stats-title">10000+</h3>
                <p class="stats-text">added posts daily</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
